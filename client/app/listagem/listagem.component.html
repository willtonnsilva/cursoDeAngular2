<div class="jumbotron">
    <h1 class="text-center">WiltonPicture</h1>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form>
                 <div class="input-group">
                    <span class="input-group-btn">
                        <a [routerLink]="['/cadastro']" class="btn btn-primary">
                            Nova foto
                        </a>
                    </span>
                </div> 
            </form>
        </div>
    </div>
    <div class="row">
        <painel *ngFor="let foto of fotos" titulo={{foto.titulo}} class="col-md-2">
            <foto src="{{foto.url}}" titulo='{{foto.titulo}}}'></foto>
        </painel>
    </div>
</div>
